<div class="container mt-5">
    <h3 class="mb-4 text-center">Nueva Publicación</h3>
  
    <form [formGroup]="form" (ngSubmit)="publicar()">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" formControlName="titulo" />
        <div *ngIf="submitted && form.get('titulo')?.invalid" class="text-danger">
          El título es obligatorio (mínimo 5 caracteres)
        </div>
      </div>
  
      <div class="mb-3">
        <label for="contenido" class="form-label">Contenido</label>
        <textarea class="form-control" rows="5" formControlName="contenido"></textarea>
        <div *ngIf="submitted && form.get('contenido')?.invalid" class="text-danger">
          El contenido es obligatorio (mínimo 10 caracteres)
        </div>
      </div>
  
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select class="form-select" formControlName="categoriaId">
          <option value="" disabled selected>Seleccione una categoría</option>
          <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
        </select>
        <div *ngIf="submitted && form.get('categoriaId')?.invalid" class="text-danger">
          Debe seleccionar una categoría
        </div>
      </div>
  
      <button class="btn btn-primary" type="submit">Publicar</button>
  
      <div *ngIf="success" class="alert alert-success mt-3">
        Publicación creada con éxito. Redirigiendo...
      </div>
    </form>
  </div>
