<div class="container my-5">
  <div class="row justify-content-center align-items-center g-5">
    <div class="col-md-6 d-none d-md-block">
      <img src="assets/img/vertical.jpg" alt="Recuperar Contraseña" class="img-fluid rounded" />
    </div>
    <div class="col-md-5">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Recuperar Contraseña</h3>

        <form [formGroup]="form" (ngSubmit)="recuperar()" *ngIf="!enviado">
          <div class="mb-3">
            <label class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" formControlName="username" />
            <div *ngIf="submitted && form.get('username')?.invalid" class="text-danger">
              El nombre de usuario es requerido
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-danger w-100" (click)="onCancel()">Cancelar</button>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </div>
          </div>
        </form>

        <div *ngIf="enviado" class="mt-3">
          <div class="alert alert-info text-center">
            Si el usuario existe, se ha enviado un correo para restablecer la contraseña.
          </div>
          <div class="text-center">
            <button routerLink="/login" class="btn btn-primary">Volver al login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
