<div class="container my-5">
  <div class="row justify-content-center align-items-center g-5">
    <div class="col-md-6 d-none d-md-block">
      <img src="assets/img/vertical.jpg" alt="Imagen de Inicio de Sesión" class="img-fluid rounded" />
    </div>
    <div class="col-md-5">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Iniciar Sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" formControlName="username" />
            <div *ngIf="submitted && loginForm.get('username')?.invalid" class="text-danger">
              El nombre de usuario es obligatorio.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
            <div *ngIf="submitted && loginForm.get('password')?.invalid" class="text-danger">
              La contraseña es obligatoria.
            </div>
          </div>

          <a routerLink="/recuperar-contraseña" class="d-block text-center mb-3">¿Olvidaste tu contraseña?</a>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>

          <div *ngIf="loginError" class="mt-3 alert alert-danger text-center">
            {{ loginError }}
          </div>
        </form>
      </div>

      <div class="card p-3 shadow mt-3 text-center">
        <span class="form-label">¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></span>
      </div>
    </div>
  </div>
</div>
